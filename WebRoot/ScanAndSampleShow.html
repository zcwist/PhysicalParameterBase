<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/PPMS.css">
		<link rel="stylesheet" href="css/jquery.treegrid.css">
		<script type="text/javascript" src="js/bootstrap-treeview.js"></script>
		<script type="text/javascript" src="ScanAndSampleShow.js"></script>
		<script src="http://files.cnblogs.com/rubylouvre/bootstrap-transition.js"></script>
        <script src="http://files.cnblogs.com/rubylouvre/bootstrap-tab.js"></script>


		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
		<script type="text/x-template" id="item-template">
		  	<div v-class="bold: isFolder"
		    	v-on="click: toggle">
		    	{{model.name}}
		    	<span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
		  	</div>
		  	<ul v-show="open" v-if="isFolder">
		    	<li class="item"
		      		v-repeat="model: model.children"
		      		v-component="item">
		    	</li>
		  	</ul>
		</script>
		<script>
            $(function () {
                var log = function(s){
                    window.console && console.log(s)
                }
                $('.nav-tabs li:eq(0) a').tab('show')
                $('a[data-toggle="tab"]').on('show', function (e) {
                    log(e)
                })
                $('a[data-toggle="tab"]').on('shown', function (e) {
                    log(e.target) // activated tab
                    log(e.relatedTarget) // previous tab
                })
            })
        </script>
		<title>柔性介质适应性物性参数管理系统</title>
	</head>
	<body>

		<header class="top-header jumbotron" style="background-image: url(pic/banner1215.jpg); background-size:cover; background-repeat:no-repeat;">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h2>柔性介质适应性物性参数管理系统</h2>
					</div>
				</div>
				<div>
					
				</div style="margin-top: 20px";>
					<div class="col-md-1 col-md-offset-9" id="user">
						 User
					</div>
					<div class="col-md-1" id="role">
						Role
					</div>
					<div class="col-md-1">
						<a class="header" href="index.html">
							<span class="glyphicon glyphicon-log-in"></span>
						</a>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row banner-color navbar">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#scan" data-toggle="tab">样本查询</a></li>
                    <li><a href="#sample" data-toggle="tab">测试原始数据</a></li>
                </ul>
            </div>
            <div class="tab-content">
            	<div class="tab-pane active" id="scan">
					<div class="row">
						<div class="col-md-3">
							<div id="tree">
								<!-- the demo root element -->
								<ul id="demo">
								  	<li class="item"
								    	v-component="item"
								   		v-with="model: treeData">
								  	</li>
								</ul>
							</div>
						</div>
						<div class="col-md-9">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h3>
							   			<div id="table-title">物性参数表</div>
							   			
							   		</h3>
								</div>
								<table class="table table-striped" id="parameterTable">
							   	<caption>
							   		
							   	</caption>
							   	<thead>
							      <tr>
							         <th width="200px">物性参数</th>
							         <th>值</th>
							         <th>单位</th>
							         <th>数据源</th>
							      </tr>
							   	</thead>

							   	<tbody id='recordContent'>
							     
							   	</tbody>

							</table>
							</div>
							
						</div>
					</div>
		        </div>
            	
            	<div class="tab-pane" id="sample">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h3>
							   			<div id="table-title">数据源</div>
							   			
							   		</h3>
								</div>
								<table class="table">
								<thead>
									<tr id="header-row">
										<!-- <th>冠字号</th>
										<th>杨氏模量</th>
										<th>Unit</th>
										<th>Type</th> -->
									</tr>

								</thead>
								<tbody id="content">
									<tr>
										<th></th>
										<th></th>
										<th></th>
										<th></th>
									</tr>
								</tbody>
								</table>
							</div>
					
						</div>
					</div>
            	</div>
            </div>

		</div>

	</body>
</html>
